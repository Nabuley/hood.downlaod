    <style>
        body{
            background-color: #b0cffa; /* 연한 파란색으로 변경 */
            color: #333; /* 글자 색상을 어둡게 */
            font-family: 'Arial', sans-serif; /* 폰트 설정 */
            padding: 20px; /* 바디에 패딩 추가 */
        }
        h1, h2{
            color: #444; /* 헤더 글자 색상 변경 */
        }
        a {
            text-decoration: none; /* 링크 밑줄 제거 */
            color: rgb(6, 62, 94); /* 링크 색상을 텍스트 색상과 동일하게 */
        }
        button{
            background-color: #d8ffdd; /* 배경 색상을 흰색으로 */
            color: #555; /* 글자 색상을 어둡게 */
            width: 200px;
            height: 50px;
            border: 2px solid #d8ffdd; /* 경계선 추가 */
            border-radius: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s; /* 전환 효과를 모든 속성에 적용 */
            outline: none; /* 클릭 시 나타나는 윤곽선 제거 */
        }
        button:hover {
            background-color: #76ff81; /* 버튼 배경색 변경 */
            color: #ffffff; /* 글자 색상을 흰색으로 */
            border-color: #76ff81; /* 경계선 색상 변경 */
            transform: translateY(-3px);
        }
        
        button:active {
            background-color: #0056b3; /* 클릭 시 배경색 변경 */
            border-color: #004080; /* 클릭 시 경계선 색상 변경 */
            transform: translateY(3px);
        }
    </style>
